<script>
function check_valued()
{
	var x = document.forms["form1"]["id"].value;
	var y = document.forms["form1"]["pwd"].value;
	var z = document.forms["form1"]["random_key"].value;

	if(x == null || x == "")
	{
		alert("请输入用户名!");
		return false;
	}
	else if(y == null || y == "")
	{
		alert("请输入密码!");
		return false;
	}
	else if(z == null || z == "")
	{
		alert("请输入验证码!");
		return false;
	}
	else if(z != code)
	{
		alert("验证码错误!");
		document.forms["form1"]["random_key"].value = null;	
		code = drawPic();
		return false;
	}
	else if(x == "root" && y == "123456" && z == code)
	{
		alert("登录成功，正在为你跳转...");
	}
	else
	{
		alert("密码错误或用户名不存在！");
		document.forms["form1"]["id"].value = null;
		document.forms["form1"]["pwd"].value = null;
		document.forms["form1"]["random_key"].value = null;	
		return false;
	}
}
</script>
